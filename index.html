<!DOCTYPE html>
    <html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="robots" content="noindex, nofollow">
        <meta name="googlebot" content="noindex, nofollow">

        <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>
        <link rel="stylesheet" type="text/css" href="/index.css">  

        <title>Find Your Way</title>

        <script type='text/javascript' src="/map.js"></script>
        <script type="text/javascript">
            function redirect(link){
              if(link == "modal"){
                $(document).ready(function(){
                    $("#myModal").modal();
                });
              } else {
                window.location = link;
              }
            }
        </script>

    </head>

    <body>
        <!-- Image and text -->
        <nav class="navbar navbar-light" style="background-color: #eaeaea;">
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-plane"></span>
            FindYourWay
          </a>
          <a onclick="redirect('modal')" class="navbar-brand" href="#" style="margin-top: 3px; cursor: pointer;">About</a>
          <div class="form-inline form-input">
                <div class="form-group">
                    <label class="sr-only" for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="routeFrom" name="routeFrom" placeholder="Departure">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="inputPassword">Password</label>
                    <input type="text" class="form-control" id="routeTo" name="routeTo" placeholder="Arrival">
                </div>
                <div class="form-group">
                    <select id="routeMode" name="routeMode" class="form-control">
                        <option value="DRIVING">Driving</option>
                        <option value="WALKING">Walking</option>
                        <option value="BICYCLING">Bicycling</option>
                        <option value="TRANSIT">Transit</option>
                    </select>
                </div>
                <button id="routeGo" class="btn btn-primary">Route</button>
                <button id="routeClear" class="btn btn-primary">Clear Route</button>
            </div>
        </nav>
        <div class="content">
            
            <div id="map_canvas"></div>
        </div>
        <div id="directions"></div>
          <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close"
              data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">x</span>
              </button>
              <h3 class="modal-title" id="myModalLabel">
                About
              </h3>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              <div class="form-horizontal">
                <div class="form-group">
                  <div class="col-xs-12">
                    FindYourWay est un site web développé par la société Gloogle.
                    <br>
                    Gloogle est une société de développement informatique, située à Nanterre, spécialisée dans la cartographie.
                  </div>
                </div>
              </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default"
              data-dismiss="modal">
                Fermer
              </button>
            </div>
          </div>
        </div>
      </div>
    </body>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places">
    </script>
    <script>
        function initialize() {

            new google.maps.places.Autocomplete((document.getElementById('routeFrom')), {
                types: ['geocode']
            });

            new google.maps.places.Autocomplete((document.getElementById('routeTo')), {
                types: ['geocode']
            });
        }

        initialize();
    </script>

    </html>

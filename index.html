<!DOCTYPE html>
    <html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="robots" content="noindex, nofollow">
        <meta name="googlebot" content="noindex, nofollow">

        <script type="text/javascript" src="//code.jquery.com/jquery-1.7.1.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>
        <link rel="stylesheet" type="text/css" href="/index.css">  

        <title>Find Your Way</title>

        <script type='text/javascript' src="/map.js"></script>


    </head>

    <body>
        <div class="content">
            <div class="inputs">
                <div class="input-group">
                  <input type="text" id="routeFrom" name="routeFrom" class="form-control" placeholder="Departure" aria-describedby="basic-addon2">
                  <span class="input-group-addon" id="basic-addon2">From</span>
                </div>
                <div class="input-group">
                  <input type="text" id="routeTo" name="routeTo" class="form-control" placeholder="Arrival" aria-describedby="basic-addon2">
                  <span class="input-group-addon" id="basic-addon2">To</span>
                </div>
                <select id="routeMode" name="routeMode">
                    <option value="DRIVING">Driving</option>
                    <option value="WALKING">Walking</option>
                    <option value="BICYCLING">Bicycling</option>
                    <option value="TRANSIT">Transit</option>
                </select>
                <label for="routeMode">Mode</label><br />
                <div class="textcenter">
                    <button id="routeGo">Route</button>
                    <button id="routeClear">Clear Route</button>
                </div>
            </div>
            <div id="map_canvas"></div>
        </div>
        <div id="directions"></div>
    </body>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places">
    </script>
    <script>
        function initialize() {

            new google.maps.places.Autocomplete((document.getElementById('routeFrom')), {
                types: ['geocode']
            });

            new google.maps.places.Autocomplete((document.getElementById('routeTo')), {
                types: ['geocode']
            });
        }

        initialize();
    </script>

    </html>
